<div class="container">
  <h1 class="mb-5 mt-2">
    <a href="javascript:void(0)" [routerLink]="['/events']">
      <i class="fa fa-arrow-left"></i>
    </a>
    Add Event</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group">
             <label for="name">Event Name</label>
             <input type="text" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
              id="name" formControlName = "name" >
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Enter Event Name</div>
              </div>
          </div>

          <div class="form-group">
             <label for="address">Address</label>
             <input type="text" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
             id="address" formControlName = "address">

             <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Enter Address</div>
            </div>
          </div>
          <div class="form-group">
             <label for="date">Date</label>
             <input type="date" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.date.errors }"
             id="date" formControlName = "date">

             <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
              <div *ngIf="f.date.errors.required">Eenter Date</div>
            </div>
          </div>
          <div class="form-group">
             <label for="date">Photo</label>
             <input type="file" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.photo.errors }"
             id="photo" formControlName = "photo"
             (change)="onFileChange($event)">

             <div *ngIf="submitted && f.photo.errors" class="invalid-feedback">
              <div *ngIf="f.photo.errors.required">Select Picture</div>
            </div>
          </div>
        </div>
        <button class="btn btn-theme mt-3" type="submit">Add</button>
      </form>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-4 mt-4">
      <div class="card w-100 theme-bg">

        <div class="pic-sec d-flex justify-content-center align-items-center">
            <h5 *ngIf="eventForm.value.photo == null || eventForm.value.photo == ''"><b>PICTURE</b></h5>
            <img class="card-img-top h-100" *ngIf="eventForm.value.photo != null && eventForm.value.photo != ''" [src]="eventForm.value.photo" alt="Card image cap">
        </div>
        <div class="card-body">
          <h4 class="card-title"><span *ngIf="eventForm.value.name != ''">{{eventForm.value.name}}</span><span *ngIf="eventForm.value.name == '' || eventForm.value.name == null">Event Name</span></h4>
          <div class="d-flex justify-content-between text-">
            <p class="card-text mb-0"><b><span *ngIf="eventForm.value.address != ''">{{eventForm.value.address}}</span><span *ngIf="eventForm.value.address == '' || eventForm.value.address == null">Address</span></b></p>
            <p class="card-text mb-0"><b><small class="text-date"><span *ngIf="eventForm.value.date != ''">{{eventForm.value.date}}</span><span *ngIf="eventForm.value.date == '' || eventForm.value.date == null">Date</span></small></b></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
